<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lofi Music Player</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div id="player-container">
    <h1 id="song-name">Lofi Music Player</h1>
    <div id="controls">
      <button id="prev"><i class="fas fa-backward"></i></button>
      <button id="play-pause"><i class="fas fa-play"></i></button>
      <button id="next"><i class="fas fa-forward"></i></button>
    </div>
    <input type="range" id="seek-slider" value="0" max="100">
    <div id="time-container">
      <span id="current-time">0:00</span> <span id="total-duration">0:00</span>
    </div>
    <div id="footer">LoFi Lounge by Rishabh Ghanty</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
